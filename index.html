<script>
    document.addEventListener("DOMContentLoaded", async function () {
        const productListContainer = document.getElementById("productList");
        const cartCounter = document.getElementById("cartCounter");
        let cartData = JSON.parse(localStorage.getItem("cartData")) || {};
        let cartItems = 0; // Initialize cart items counter
        
        // Fetch products and populate the list
        try {
            const response = await fetch("http://localhost:2000/api/v1/ecommerce/products");
            const products = await response.json();

            localStorage.setItem("products", JSON.stringify(products));
            
            // Loop through products and create HTML elements
            products.forEach(product => {
                const productBox = document.createElement("div");
                productBox.className = "col-xl-4 col-lg-4 col-md-4 col-sm-6 margin";
                productBox.innerHTML = `
                    <div class="brand_box">
                        <img src=${product.image} alt="img" />
                        <h3>$<strong class="red">${product.price}</strong></h3>
                        <span>${product.name}</span>
                        <form class="add-to-cart-form">
                    <input type="number" min="0" value="0" class="quantity-input" />
                    <input type="hidden" class="product-id" value="${product.id}" />
                    <button type="submit" class="btn btn-outline-danger btn-rounded" data-mdb-ripple-color="dark">Add to Cart</button>
                    </form>
                    </div>
                `;
                productListContainer.appendChild(productBox);
            });
        } catch (error) {
            console.error("An error occurred while fetching products:", error);
        }
        const user = JSON.parse(localStorage.getItem("user"));
    if (user) {
    // Update the UI to show user details
    const menuArea = document.querySelector(".menu-area-main");
    menuArea.innerHTML = `
        <li class="active"> <a href="index.html">Home</a> </li>
        <li> <a href="about.html">About</a> </li>
        <li><a href="Category.html">Category</a></li>
        <li><a href="#">${user.email}</a></li>
        <li><a href="#" id="logoutButton">Logout</a></li>
    `;
    
    // Add click event listener to the Logout button
    const logoutButton = document.getElementById("logoutButton");
    logoutButton.addEventListener("click", () => {
        const confirmLogout = window.confirm("Are you sure you want to log out?");
        if (confirmLogout) {
            // Perform logout actions
            localStorage.clear(); // Clear user data from localStorage

            // Redirect to the logout page or homepage
            window.location.href = "index.html"; // Replace with your logout page or homepage URL
        }
        });
        const bankNumber = localStorage.getItem("bankNumber");
    const secret = localStorage.getItem("secret");

    // If bank number and secret are not stored, ask the user for them
    if (!bankNumber || !secret) {
        const bankNumberInput = prompt("Please enter your bank number:");
        const secretInput = prompt("Please enter your secret:");
        
        // Store bank number and secret in local storage
        localStorage.setItem("bankNumber", bankNumberInput);
        localStorage.setItem("secret", secretInput);
    }
    }
    const addToCartForms = document.querySelectorAll(".add-to-cart-form");
addToCartForms.forEach(form => {
    form.addEventListener("submit", function (event) {
        event.preventDefault();
        
        if (!user) {
            alert("Please log in to add items to your cart.");
            return; // Exit the function if not logged in
        }
        
        const quantityInput = form.querySelector(".quantity-input");
        const productIdInput = form.querySelector(".product-id");

        const quantity = parseInt(quantityInput.value);
        const productId = productIdInput.value;

        if (isNaN(quantity) || quantity <= 0) {
            alert("Please enter a valid quantity.");
            return;
        }

        // Update the cart in local storage
        const cart = JSON.parse(localStorage.getItem("cart")) || {};
            cart[productId] = quantity;
        localStorage.setItem("cart", JSON.stringify(cart));

        // Update the cart items counter
        cartItems += quantity;
        cartCounter.textContent = cartItems;
        updateCartCount();
    });
});
const cartItem = JSON.parse(localStorage.getItem('cartItems')) || [];

function updateCartCount() {
  const cartCounter = document.getElementById('cartCounter');
  const cartContainer = document.getElementById('cartContainer');

  const cartCount = cartItem.length;
  cartCounter.textContent = cartCount;

  if (cartCount > 0) {
    cartCounter.classList.add('cart-badge');
  } else {
    cartCounter.classList.remove('cart-badge');
  }
}
    
});
