    <script>
        // Retrieve product and cart data from local storage
        const productDataJSON = localStorage.getItem("products");
        const cartDataJSON = localStorage.getItem("cart");
        const productData = JSON.parse(productDataJSON);
        const cartData = JSON.parse(cartDataJSON);

        const tableBody = document.getElementById("productTableBody");

        // Populate the table with product data
        Object.keys(cartData).forEach((productId, index) => {
            const product = productData.find(item => item.id === productId);
            if (product) {
                const quantity = cartData[productId];
                const totalPrice = product.price * quantity;

                const row = document.createElement("tr");
                row.innerHTML = `
                    <th scope="row">${index + 1}</th>
                    <td>${product.name}</td>
                    <td>${product.description}</td>
                    <td>${product.brand}</td>
                    <td>${product.price}</td>
                    <td>${quantity}</td>
                    <td>${totalPrice}</td>
                `;
                tableBody.appendChild(row);
            }
        });
    </script>
    <script>
        function redirectToIndex() {
            window.location.href = "index.html";
        }
    
        function redirectToConfirmPurchase() {
            const cartDataJSON = localStorage.getItem("cart");
            const userDataJSON = localStorage.getItem("user");
    
            const cartData = JSON.parse(cartDataJSON);
            const userData = JSON.parse(userDataJSON);

            const orderItems = Object.keys(cartData).map(productId => ({
            quantity: cartData[productId],
            product: productId
            }));

            const payload = {
            orderItems: orderItems,
            shippingAddress1: userData.street,
            shippingAddress2: userData.apartment,
            city: userData.city,
            zip: userData.zip,
            country: userData.country,
            phone: userData.phone,
            user: userData._id
            };
            

            fetch("http://localhost:2000/api/v1/ecommerce/orders/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
                })
    .           then(response => response.json())
                .then(data => {
                // Handle response data if needed
                // Redirect to confirm-purchase.html or handle success
                window.location.href = "confirm-purchase.html";
                })
                .catch(error => {
                console.error("Error:", error);
                // Handle error if needed
                });
                }
    </script>
