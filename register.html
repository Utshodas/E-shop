        $(document).ready(function() {

            });
        });
    </script>
    <script>
        document.getElementById("registerForm").addEventListener("submit", async function (event) {
            event.preventDefault();
    
            const formData = {
                name: document.querySelector('input[name="name"]').value,
                email: document.querySelector('input[name="email"]').value,
                phone: document.querySelector('input[name="phone"]').value,
                street: document.querySelector('input[name="street"]').value,
                apartment: document.querySelector('input[name="apartment"]').value,
                zip: document.querySelector('input[name="zip"]').value,
                city: document.querySelector('input[name="city"]').value,
                country: document.querySelector('input[name="country"]').value,
                password : document.querySelector('input[name="password"]').value
            };
    
            try {
                const response = await fetch("http://localhost:2000/api/v1/ecommerce/users/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });
    
                if (response.ok) {
                    // Handle successful registration, show success message, etc.
                    console.log("Registration successful");
                    window.location.href = "index.html";
                } else {
                    // Handle registration error
                    console.log("Registration failed");
                }
            } catch (error) {
                console.error("An error occurred during registration:", error);
            }
        });
    </script>
